{% extends "_layout.html" %}

{% block content %}

{% if errors %}
{% for error in errors %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endfor %}
{% endif %}
<div class="container">
    </br>
    <h1>Sign Up</h1>
    <br/>
    <form action="{{ url_for('users.create') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type='text' name='name' class="form-control" placeholder="Full name">
            <small id="emailHelp" class="form-text text-muted">Please input full name</small>
            <br/>
            <label for='password'>Password: </label>
            <input type='password' name='password' class="form-control" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Password must be more than 6 characters</small>
            <br/>
            <label for='email'>Email: </label>
            <input type='text' name='email' class="form-control" placeholder="example@email.com">
            <small id="emailHelp" class="form-text text-muted"></small>
            <br/>
            <label for='username'>Username: </label>
            <input type='text' name='username' class="form-control" placeholder="Username">
            <small id="emailHelp" class="form-text text-muted">Username must be more than 6 characters</small>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
