{% extends "_layout.html" %}

{% block title %}Google login{% endblock%}

{% block content %}
<div class="container">
 </br>
    <h1 class="mb-5">Google login</h1>
    <form action="{{url_for('users.upload_profile', id=current_user.id)}}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="file" name="user_file"></br>
        <input type="submit" class="btn btn-primary mt-3" value="Upload">
    </form>
</div>

{% endblock %}
